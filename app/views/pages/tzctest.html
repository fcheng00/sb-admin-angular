<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">TZC Test</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Simulator TFH sending request commands
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            
                            <form role="form" ng-controller="TestController" class="my-form">
                                <div class="form-group">
                                    <label>TFH Command Selection</label>
                                    <select class="form-control" ng-model="commandSelection"                                   
                                            ng-options="command.displayName for command in commands">
                                    </select>

                                <div class="form-group">
                                    <label>Text area</label>
                                    <textarea ng-model="cmdPayload" class="form-control" rows="3"></textarea>
                                </div>
                                    
                                <div ng-show="commandSelection.value==1">
                                    <div class="form-group">
                                        <label>FileName</label>
                                        <input type="text" ng-model="tvl_file_url">
                                    </div>
                                                                        
                                </div>
                                    
                                <div ng-show="commandSelection.value==2">
                                    <div class="form-group">
                                        <label>Direction</label>
                                        <select ng-model="direction" ng-options="item.displayName for item in directions">
                                        </select>
                                    </div>
                                                                        
                                </div>
                                <div ng-show="commandSelection.value==4">
                                    <div class="form-group">
                                        <label>Start data</label>
                                        <input type="datetime-local" id="startDate" name="input" ng-model="start.value"
                                               placeholder="yyyy-MM-ddTHH:mm:ss" min="2001-01-01T00:00:00" max="2013-12-31T00:00:00" required />
                                        
                                        <label>End data</label>
                                        <input type="datetime-local" id="endDate" ng-model="end.value"
                                               placeholder="yyyy-MM-ddTHH:mm:ss" min="2015-01-01T00:00:00" max="2015-12-31T00:00:00" required />
                                        
                                        <tt>value = {{start.value | date: "yyyy-MM-ddTHH:mm:ss"}}</tt><br/>                                        
                                    </div>
                                                                        
                                </div>    
                                 
                                    
                                <div> chosen msg is:{{commandSelection}} - {{commandSelection.msg}}
                                </div>
                               


                                <button ng-click="send_msg()" type="submit" class="btn btn-default">Send</button>
                                <div>Response status: {{respStatus}}, response message is: {{respData}}
                                </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
